{% include 'header.html' %}
<body>
  <div id="wrapper">
    <div class="map-bg"></div>
    <div class="container">
      <div class="register-wrapper wow fadeInUpMin" data-wow-delay=".2s" data-wow-duration="2.s">
        <img class="logo" src="/static/images/uberjr-logo.png" alt="uber jr logo">
        <h2>Register</h2>
        <form id="signupForm" action="api/signup" method="POST">
          <input id="nameField" type="text" name="name" placeholder="Name" required>
          <input id="emailField" type="email" name="email" placeholder="Email" required>
          <input id="passwordField" type="password" name="password" placeholder="Password" required>
          <input id="confPasswordField" type="password" name="confpassword" placeholder="Confirm Your Password" required>
          <input onlick="" type="submit">
          <p>Have an account? <a href="/login" target="_self">Sign In</a></p>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/static/js/plugins.js"></script>
  <script type="text/javascript" src="/static/js/scripts.js"></script>
</body>
</html>
