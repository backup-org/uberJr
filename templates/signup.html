<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UberJR</title>
  <meta name="description" content="">
  <meta name="author" content="CS166 team">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link media="all" rel="stylesheet" href="/static/css/all.css">
</head>
<body>
<body>
  <div id="wrapper">
    <div class="map-bg"></div>
    <div class="container">
      <div class="register-wrapper wow fadeInUpMin" data-wow-delay=".2s" data-wow-duration="2.s">
        <form>
          <img class="logo" src="/static/images/uberjr-logo.png" alt="uber jr logo">
          <h2>Register</h2>
          <input type="text" placeholder="name">
          <input type="email" placeholder="email">
          <input type="password" placeholder="password">
          <input type="password" placeholder="confirm password">
          <input type="submit" value="Submit">
          <p>Have an account? <a href="/login.html" target="_self">Sign In</a></p>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="/static/js/scripts.js"></script>
</body>
</html>
