<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UberJR</title>
  <meta name="description" content="">
  <meta name="author" content="CS166 team">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link media="all" rel="stylesheet" href="/static/css/all.css">
</head>
<body>
  <div id="wrapper">
    <div class="map-bg"></div>
    <div class="overlay login wow fadeInUpMin" data-wow-delay=".2s" data-wow-duration="2.s">
      <img class="logo" src="/static/images/uberjr-logo.png" alt="uber jr logo">
      <h2>Please LogIn</h2>
      <form>
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Submit">
      </form>
      <p>Need an account? <a href="/register.html" target="_self">Sign Up</a></p>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="/static/js/scripts.js"></script>
</body>
</html>
